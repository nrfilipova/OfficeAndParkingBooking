<div class="example-wrap">
    <form class="k-form k-form-md" [formGroup]="form" (ngSubmit) = "onSubmit()">
      <fieldset class="k-form-fieldset">
        <legend class="k-form-legend">REGISTER</legend>

        <kendo-formfield>
            <kendo-label
              labelCssClass="k-form-label"
              for="fullName"
              text="Full Name"
            ></kendo-label>
            <kendo-textbox
              formControlName="fullName"
              required
            ></kendo-textbox>
        </kendo-formfield>

        <kendo-formfield>
          <kendo-label
          labelCssClass="k-form-label"
          for="teamId"
          [optional]="false"
          text="Team Name"
        ></kendo-label>

        <kendo-dropdownlist 
        [data]="teams"
        [textField]="'name'"
        [valueField]="'id'"
        formControlName = "teamId"
        [valuePrimitive]="true"
        ></kendo-dropdownlist>

          <kendo-formhint>Please select a team</kendo-formhint>
          <kendo-formerror>Error: Team field is required</kendo-formerror>
        </kendo-formfield>

        <kendo-formfield>
          <kendo-label
            labelCssClass="k-form-label"
            [for]="email"
            text="Email"
          ></kendo-label>
          <kendo-textbox
            formControlName="email"
            #email
            required
          ></kendo-textbox>
          
          <kendo-formerror>Error: Not valid email format</kendo-formerror>
        </kendo-formfield>

        <kendo-formfield>
          <kendo-label
            labelCssClass="k-form-label"
            [for]="password"
            text="Password"
          ></kendo-label>
          <kendo-textbox 
            #password 
            formControlName="password"
            [clearButton]="true">
            <ng-template kendoTextBoxSuffixTemplate>
               <button kendoButton 
               look="clear" 
               [svgIcon]="eyeIcon"
               (click)="toggleVisibility()"></button>
           </ng-template>
          </kendo-textbox>

          <kendo-formerror>Error: Password is not valid.</kendo-formerror>
        </kendo-formfield>

        <div class="k-form-buttons">
          <button kendoButton themeColor="primary" (click)="submitForm()">
            Submit
          </button>
          <button kendoButton (click)="clearForm()">Clear</button>
        </div>
      </fieldset>
    </form>
  </div>
